        <div class="login-image-container">
            <img src="images/undraw_sign_up_n6im.svg" alt="login" class="login-image">

        <div class="login-text">
            <form action="dashboard.html" class="login-form">
                <h3>Here's your demo login details</h3>
                <div class="demo-login-field">
                    <label for="username">username</label>
                    <input type="text" id="username" value="demo-user">

                    <label for="password">password</label>
                    <input type="password" id="password" value="demo-user-password">
                </div>
                <div class="demo-login-field">
                    <button type="submit" class="demo-login-button">Explore Demo</button>
                </div>
            </form>            
        </div>
    </section>
