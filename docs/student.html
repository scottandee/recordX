<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/common.css">

    <link rel="stylesheet" href="styles/options.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <header>    
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <label class="logo">recordX</label>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="faculty.html">Faculties</a></li>
                <li><a href="department.html">Departments</a></li>
                <li><a href="student.html"class="active">Students</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="index.html">Back Home</a></li>
            </ul>
        </nav>
    </header>

    <section class="main-content">
        <section class="actions">
            <form action="POST" class="search-box">
                <input type="text" name="pattern" placeholder="Search...">
                <select name="faculty_id" id="search-dropdown" class="fac" size="1">
                </select>
                <select name="department_id" id="search-dropdown" class="dept" size="1">
                    <option value="">Select a Department</option>
                </select>
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
            <button class="create-new" data-open-create-modal>
                <i class="fas fa-plus"></i><p>Create Student<p>
            </button>

            <dialog class="popup-form" data-create-modal>
                <div class="create-new-banner">
                    <i class="fas fa-times" data-close-create-modal></i>
                </div>
                <form class="create-new-form" id="student-form">
                    <h3>Create Student</h3>
    
                    <div class="input-fields">
                        <label for="res-filter">Select a Department</label>
                        <select name="department_id" id="res-filter" required>
                        </select>
                    </div>
                    <div class="input-fields">
                        <label for="post-first">First Name</label>
                        <input type="text" id="post-first" name="first_name" placeholder="First Name" required>
                    </div>
                    <div class="input-fields">
                        <label for="post-last">Last Name</label>
                        <input type="text" id="post-last" name="last_name" placeholder="Last Name" required>
                    </div>
                    <div class="input-fields">
                        <label for="post-matric">Matric Number</label>
                        <input type="text" id="post-matric" name="matric_number" placeholder="10/34EXP/0000" required>
                    </div>
                    <div class="input-fields">
                        <label for="post-email">Email</label>
                        <input type="email" id="post-email" name="email" placeholder="example@mail.com" required>
                    </div>
                    <div class="input-fields">
                        <label for="post-addr">Home Address</label>
                        <input type="text" id="post-addr" name="address" placeholder="1, example Sreet" required>
                    </div>
                    <div class="input-fields">
                        <label for="post-dob">Date of Birth</label>
                        <input type="date" id="post-dob" name="dob" required>
                    </div>
                    <div class="input-fields radio">
                        <input type="radio" id="post-gender" name="gender" value="Male">
                        <label for="post-gender" class="gender-label">Male</label>

                        <input type="radio" id="post-gender" name="gender" value="Female">
                        <label for="post-gender" class="gender-label">Female</label>
                    </div>
                    <div class="input-fields">
                        <label for="courses">Add Courses</label>
                        <div class="select-course">
                            <select id="courses" name="courses">
                                <option value="select">Select a course</option>
                            </select>
                            <button class="add-course create">Add</button> 
                        </div>
                        <ol id="selected-courses">
                            <!-- <li class="added-course">
                                <i class="fas fa-times"></i>
                                <p>BIO101: Introduction to Programming</p> 
                                <select name="grade" id="grade">
                                    <option value="Nil">Grade</option>
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                    <option value="D">D</option>
                                    <option value="E">E</option>
                                    
                                </select>                            
                            </li> -->
                        </ol>
                    </div>
                        <div class="popup-form-button-sect"><button type="submit" class="create" id="student-submit">Create</button></div>                    
                </form>
            </dialog>
            <dialog class="popup-form" data-update-modal>
                <div class="create-new-banner">
                    <i class="fas fa-times" data-close-update-modal></i>
                </div>
                <form class="create-new-form" id="update-student-form">
                    <h3>Edit Student</h3>
    
                    <div class="input-fields">
                        <label for="res-filter">Department</label>
                        <p class="dept-name"></p>
                    </div>
                    <div class="input-fields">
                        <label for="put-first">First Name</label>
                        <input type="text" id="put-first" name="first_name" required>
                    </div>
                    <div class="input-fields">
                        <label for="put-last">Last Name</label>
                        <input type="text" id="put-last" name="last_name" required>
                    </div>
                    <div class="input-fields">
                        <label for="put-matric">Matric Number</label>
                        <p id="put-matric"></p>
                    </div>
                    <div class="input-fields">
                        <label for="put-email">Email</label>
                        <p id="put-email"></p>
                    </div>
                    <div class="input-fields">
                        <label for="put-addr">Home Address</label>
                        <input type="text" id="put-addr" name="address" required>
                    </div>
                    <div class="input-fields">
                        <label for="put-dob">Date of Birth</label>
                        <input type="date" id="put-dob" name="dob" required>
                    </div>
                    <div class="input-fields">
                        <label for="put-gender">Gender</label>
                        <p id="put-gender"></p>
                    </div>
                    <div class="input-fields">
                        <label for="courses">Add Courses</label>
                        <div class="select-course">
                            <select id="put-courses" name="courses">
                                <option value="select">Select a course</option>
                            </select>
                            <button class="add-course create" id="edit">Add</button> 
                        </div>
                        <ol id="selected-courses-update">
                            <!-- <li class="added-course">
                                <i class="fas fa-times"></i>
                                <p>BIO101: Introduction to Programming</p> 
                                <select name="grade" id="grade">
                                    <option value="Nil">Grade</option>
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                    <option value="D">D</option>
                                    <option value="E">E</option>
                                    
                                </select>                            
                            </li> -->
                        </ol>
                    </div>
                        <div class="popup-form-button-sect"><button type="submit" class="create" id="student-submit">Update</button></div>                    
                </form>
            </dialog>
        </section>
        <section class="details">
            <dialog class="details-dialog" data-details>
                <div class="create-new-banner">
                    <i class="fas fa-times" data-close-details></i>
                </div>
                <div class="details-data">
                    <h3>Student Details</h3>

                    <div class="input-fields">
                        <label for="stu-dept-name">Department</label>
                        <p class="stu-dept-name"></p>
                    </div>
                    <div class="input-fields">
                        <label for="stu-first">First Name</label>
                        <p class="stu-first"></p>
                    </div>
                    <div class="input-fields">
                        <label for="stu-last">Last Name</label>
                        <p class="stu-last"></p>
                    </div>
                    <div class="input-fields">
                        <label for="stu-matric">Matric Number</label>
                        <p class="stu-matric"></p>
                    </div>
                    <div class="input-fields">
                        <label for="stu-email">Email</label>
                        <p class="stu-email"></p>
                    </div>
                    <div class="input-fields">
                        <label for="stu-addr">Home Address</label>
                        <p class="stu-addr"></p>
                    </div>
                    <div class="input-fields">
                        <label for="stu-dob">Date of Birth</label>
                        <p class="stu-dob"></p>
                    </div>
                    <div class="input-fields">
                        <label for="stu-gender">Gender</label>
                        <p class="stu-gender"></p>
                    </div>
                    <div class="input-fields">
                        <label for="courses">Enrolled Courses</label>
                        <ul id="selected-courses-dialog">
                            <li><p>None</p></li>
                        </ul>
                    </div>
                </div>
            </dialog>
        </section>

        <section class="resources">
            
        </section>   
    </section>
