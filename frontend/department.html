<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles/stats.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/forms.css">
    <link rel="stylesheet" href="styles/options.css">

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c3ac992290.js" crossorigin="anonymous"></script>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    
    <script src="scripts/form.js "></script>
    <script src="scripts/department.js "></script>
    <title>recordX</title>
</head>
<body>
    <header>    
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <label class="logo">recordX</label>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="faculty.html">Faculties</a></li>
                <li><a href="department.html" class="active">Departments</a></li>
                <li><a href="student.html">Students</a></li>
                <li><a href="courses.html">Courses</a></li>
            </ul>
        </nav>
    </header>

    <section class="main-content">
        <section class="actions">
            <form class="search-box">
                <input type="text" name="pattern" placeholder="Search...">
                <select name="faculty_id" id="search-dropdown" size="1">
                    <option value="">Select a Faculty</option>
                </select>
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
            <button class="create-new" data-open-create-modal>
                <i class="fas fa-plus"></i><p>Create Department<p>
            </button>

            <dialog class="popup-form" data-create-modal>
                <div class="create-new-banner">
                    <i class="fas fa-times" data-close-create-modal></i>
                </div>

                <form class="create-new-form" id="dept-form">
                    <h3>Create Department</h3>

                    <div class="input-fields">
                        <label for="res-filter">Select a Faculty</label>
                        <select name="faculty_id" id="res-filter" required>
                        </select>
                    </div>
                    <div class="input-fields">
                        <label for="post-name">Name</label>
                        <input type="text" id="post-name" name="name" required>
                    </div>
                    <div class="input-fields">
                        <label for="post-description">Description</label>
                        <input type="text" id="post-description" name="description" required>
                    </div>
                    <div class="input-fields">
                        <label for="post-hod">Head of Department</label>
                        <input type="text" id="post-hod" name="hod" required>
                    </div>
                    <div class="popup-form-button-sect"><button type="submit" class="create">Create</button></div>
                </form>

            </dialog>
            <dialog class="popup-form" data-update-modal>
                <div class="create-new-banner">
                    <i class="fas fa-times" data-close-update-modal></i>
                </div>

                <form class="create-new-form" id="update-dept-form">
                    <h3>Edit Department</h3>

                    <div class="input-fields">
                        <label for="fac-name">Faculty</label>
                        <h4 class="fac-name"></h4>
                    </div>
                    <div class="input-fields">
                        <label for="put-name">Name</label>
                        <input type="text" id="put-name" name="name" required>
                    </div>
                    <div class="input-fields">
                        <label for="put-description">Description</label>
                        <input type="text" id="put-description" name="description" required>
                    </div>
                    <div class="input-fields">
                        <label for="put-hod">Head of Department</label>
                        <h4 class="dept-hod"></h4>
                    </div>
                    <div class="popup-form-button-sect"><button type="submit" class="create">Update</button></div>
                </form>

            </dialog>
        </section>


        <section class="resources">
            <div class="card">
                <img src="images/faculty.png" alt="">
                <div class="card-content">
                    <div class="resource-data">
                        <h4>Name:</h4><p>Department of Biology</p>
                        <h4>Description:</h4><p>Promoting the study of living organisms and ecosystems</p>
                        <h4>HOD:</h4><p>Dr Emily Smith</p>
                    </div>
                </div>
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </section>
    </section>

    <footer>
        <div class="socials">
            <i class="fa fa-github github"><a href="#"></a></i>
            <i class="fa fa-linkedin linkedin"><a href="#"></a></i>
        </div>
        <p class="rights">&copy; Copyright, Olayinkascott Andee</p>
    </footer>

</body>
</html>
