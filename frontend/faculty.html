<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles/stats.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/forms.css">
    <link rel="stylesheet" href="styles/options.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">


    <script src="https://kit.fontawesome.com/c3ac992290.js" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="scripts/form.js "></script>
    <script src="scripts/faculty.js"></script>
    <title>recordX</title>
</head>
<body>
    <header>    
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <label class="logo">recordX</label>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="faculty.html" class="active">Faculties</a></li>
                <li><a href="department.html">Departments</a></li>
                <li><a href="student.html">Students</a></li>
                <li><a href="courses.html">Courses</a></li>
            </ul>
        </nav>
    </header>

    <section class="main-content">
        <section class="actions">
            <form class="search-box">
                <input type="text" name="pattern" placeholder="Search...">
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
            <button class="create-new" data-open-create-modal>
                <i class="fas fa-plus"></i><p>Create Faculty<p>
            </button>
            <dialog class="popup-form" data-create-modal>
                <div class="create-new-banner">
                    <i class="fas fa-times" data-close-create-modal></i>
                </div>
                <form class="create-new-form" id="fac-form">
                    <h3>Create Faculty</h3>
                    <div class="input-fields">
                        <label for="post-name">Name</label>
                        <input type="text" id="post-name" name="name" required>
                   </div>
                    <div class="input-fields">
                        <label for="post-description">Description</label>
                        <input type="text" id="post-description" name="description" required>
                    </div>
                    <div class="popup-form-button-sect"><button type="submit" class="create">Create</button></div>
                </form>
            </dialog>
            <dialog class="popup-form" data-update-modal>
                <div class="create-new-banner">
                    <i class="fas fa-times" data-close-update-modal></i>
                </div>
                <form class="create-new-form" id="update-fac-form">
                    <h3>Edit Faculty</h3>
                    <div class="input-fields">
                        <label for="put-name">Name</label>
                        <input type="text" id="put-name" name="name" required>
                   </div>
                    <div class="input-fields">
                        <label for="put-description">Description</label>
                        <input type="text" id="put-description" name="description" required>
                    </div>
                    <div class="popup-form-button-sect"><button type="submit" class="create">Update</button></div>
                </form>
            </dialog>
        </section>
        <section class="details">
            <dialog class="details-dialog" data-details>
                <div class="create-new-banner">
                    <i class="fas fa-times" data-close-details></i>
                </div>
                <div class="details-data">
                    <h3>Faculty Details</h3>
                    <div class="input-fields">
                        <label for="fac-name">Faculty</label>
                        <p class="fac-name"></p>
                    </div>
                    <div class="input-fields">
                        <label for="fac-description">Description</label>
                        <p class="fac-description"></p>
                    </div>
                </div>
            </dialog>
        </section>
        <section class="resources">
            <div class="card">
                <div class="ellipsis"><i class="fas fa-ellipsis-v"></i></div>
                <div class="resource-name">
                    <h2>Faculty of Engineering</h2>
                </div>                
            </div>
        </section>
    </section>

    <footer>
        <div class="socials">
            <i class="fa fa-github github"><a href="https://github.com/scottandee"></a></i>
            <i class="fa fa-linkedin linkedin"><a href=""></a></i>
        </div>
        <p class="rights">&copy; Copyright, Olayinkascott Andee</p>
    </footer>

</body>
</html>
