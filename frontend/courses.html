<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles/stats.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/forms.css">
    <link rel="stylesheet" href="styles/options.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    
    <script src="https://kit.fontawesome.com/c3ac992290.js" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="scripts/form.js "></script>
    <script src="scripts/course.js "></script>


    <title>recordX</title>
</head>
<body>
    <header>    
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <label class="logo">recordX</label>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="faculty.html">Faculties</a></li>
                <li><a href="department.html">Departments</a></li>
                <li><a href="student.html">Students</a></li>
                <li><a href="courses.html" class="active">Courses</a></li>
                <li><a href="landing-page.html">Back Home</a></li>
            </ul>
        </nav>
    </header>

    <section class="main-content">
        <section class="actions">

            <form class="search-box">
                <input type="text" name ="pattern" placeholder="Search...">
                <select name="department_id" id="search-dropdown" size="1">
                    <option value="">Select a Department</option>
                </select>
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>


            <button class="create-new" data-open-create-modal>
                <i class="fas fa-plus"></i><p>Create Course<p>
            </button>


            <dialog class="popup-form" data-create-modal>
                <div class="create-new-banner">
                    <i class="fas fa-times" data-close-create-modal></i>
                </div>
                <form class="create-new-form" id="course-form">
                    <h3>Create Course</h3>
    
                    <div class="input-fields">
                        <label for="res-filter">Select a Department</label>
                        <select name="department_id" id="res-filter" required>
                            <option value="">Select a Department</option>
                        </select>
                    </div>
                    <div class="input-fields">
                        <label for="post-title">Course Title</label>
                        <input type="text" id="post-title" name="title" placeholder="Example Title" required>
                    </div>
                    <div class="input-fields">
                        <label for="post-description">Description</label>
                        <input type="text" id="post-description" name="description" placeholder="This is a sample description" required>
                    </div>
                    <div class="input-fields">
                        <label for="post-instructor">Instructor</label>
                        <input type="text" id="post-instructor" name="instructor" placeholder="Prof. Example" required>
                    </div>
                    <div class="input-fields">
                        <label for="post-code">Course Code</label>
                        <input type="text" id="post-code" name="code" placeholder="EMP101" required>
                    </div>
                    <div class="popup-form-button-sect"><button type="submit" class="create">Create</button></div>
                </form>
        </dialog>

        <dialog class="popup-form" data-update-modal>
            <div class="create-new-banner">
                <i class="fas fa-times" data-close-update-modal></i>
            </div>
            <form class="create-new-form" id="update-course-form">
                <h3>Edit Course</h3>

                <div class="input-fields">
                    <label for="dept-name">Department</label>
                    <p class="dept-name"></p>
                </div>
                <div class="input-fields">
                    <label for="put-title">Course Title</label>
                    <p class="course-title"></p>
                </div>
                <div class="input-fields">
                    <label for="put-description">Description</label>
                    <input type="text" id="put-description" name="description" required>
                </div>
                <div class="input-fields">
                    <label for="put-instructor">Instructor</label>
                    <input type="text" id="put-instructor" name="instructor" required>
                </div>
                <div class="input-fields">
                    <label for="put-code">Course Code</label>
                    <p class="course-code"></p>
                </div>
                <div class="popup-form-button-sect"><button type="submit" class="create">Update</button></div>
            </form>
        </dialog>

        </section>
        <section class="details">
            <dialog class="details-dialog" data-details>
                <div class="create-new-banner">
                    <i class="fas fa-times" data-close-details></i>
                </div>
                <div class="details-data">
                    <h3>Course Details</h3>

                    <div class="input-fields">
                        <div class="input-fields">
                            <label for="dept-name">Department</label>
                            <p class="dept-name"></p>
                        </div>
                        <label for="course-code">Course Code</label>
                        <p class="course-code"></p>
                    </div>                    
                    <div class="input-fields">
                        <label for="course-title">Course Title</label>
                        <p class="course-title"></p>
                    </div>
                    <div class="input-fields">
                        <label for="course-description">Description</label>
                        <p class="course-description"></p>
                    </div>
                    <div class="input-fields">
                        <label for="course-instructor">Instructor</label>
                        <p class="course-instructor"></p>
                    </div>
                </div>
            </dialog>
        </section>


        <section class="resources">
        </section>
    </section>

    <footer>
        <div class="socials">
            <a href="https://github.com/scottandee"><i class="fa fa-github github"></i></a>
            <a href="https://www.linkedin.com/in/olayinkascott-andee/"><i class="fa fa-linkedin linkedin"></i></a>
        </div>
        <p class="rights">&copy; Copyright, Olayinkascott Andee</p>
    </footer>

</body>
</html>
